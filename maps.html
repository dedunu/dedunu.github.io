<!DOCTYPE html>
<html>
<head>
    <style>
        .active { fill: blue !important;}
        /*.datamaps-key dt, .datamaps-key dd {float: none !important;}
        .datamaps-key {right: -50px; top: 0;}*/
    </style>
</head>
<body>

<div id="container" style="border:1px dotted blue; width: 1400px; height: 900px; position: relative;"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
<div id="container" style="position: relative; width: 500px; height: 300px;"></div>
<script>
    var map = new Datamap({
    element: document.getElementById('container'),
    fills: {
        HIGH: '#afafaf',
        LOW: '#123456',
        MEDIUM: 'blue',
        UNKNOWN: 'rgb(0,0,0)',
        defaultFill: 'green'
    },
    data: {
        AUT: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        BGD: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        DEU: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        EST: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        FIN: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        IND: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        LKA: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        LVA: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        POL: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        SGP: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        SWE: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        },
        USA: {
            fillKey: 'MEDIUM',
            numberOfThings: 1000
        }
    },
    geographyConfig: {
        popupTemplate: function(geo, data) {
            return ['<div class="hoverinfo"><strong>',
                    'Number of things in ' + geo.properties.name,
                    ': ' + data.numberOfThings,
                    '</strong></div>'].join('');
        }
    }
    });
</script>

</body>
</html>
