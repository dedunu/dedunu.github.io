<!DOCTYPE html>
<html>
<head>
    <style>
        .active { fill: #9EC2F7 !important;}
    </style>
</head>
<body>

<div id="container" style="border:1px dotted blue; width: 1400px; height: 900px; position: relative;"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
<div id="container" style="position: relative; width: 500px; height: 300px;"></div>
<script>
    var map = new Datamap({
    element: document.getElementById('container'),
    fills: {
        HIGH: '#9EC2F7',
        LOW: '#9EC2F7',
        MEDIUM: '#84ADE9',
        UNKNOWN: '#9EC2F7',
        defaultFill: '#B8B8B8'
    },
    data: {
        AUT: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        BEL: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        BGD: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        CZE: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        DEU: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        DNK: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        EST: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        FIN: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        FRA: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        GBR: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        GRC: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        HUN: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        IND: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        ITA: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        LKA: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        LTU: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        LUX: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        LVA: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        NLD: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        NOR: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        POL: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        PRT: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        SGP: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        SVK: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        SWE: {    fillKey: 'MEDIUM',    numberOfThings: 1000},
        USA: {    fillKey: 'MEDIUM',    numberOfThings: 1000}
    },
    geographyConfig: {
        popupTemplate: function(geo, data) {
            return ['<div class="hoverinfo"><strong>',
                        geo.properties.name,
                        '</strong></div>'].join('');
        }
    }
    });
</script>

</body>
</html>
